<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeira landing Page: Rumo a Marte</title>
    <link
      rel="shortcut icon"
      href="./imagens/png-transparent-logo-rocket-material-png-material-logo-happy-birthday-vector-images.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <!--Instalação BootStrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bd">
    <!--Aqui iremos criar o container do formulario:-->
    <div class="container m-auto container1 mt-2">
      <!--Aqui estamos colocando o logo da nossa missão espacial-->
      <img
        src="./imagens/logoOneBitDark.png"
        class="img-fluid topLogo mb-3"
        alt="Logo missão espacial"
      />
      <!--Aqui iremos criar DOIS campos para o usuario colocar sue nome-->
      <form>
        <div class="namearea">
          <div class="m-3">
            <h5>1 - Qual o seu nome ?</h5>
            <label for="InputName" class="form-label"
              >Digite seu Primeiro nome:</label
            >
            <input
              type="text"
              class="form-control"
              id="InputName"
              placeholder="Digite aqui:"
            />

            <div class="mb-3">
              <label for="InputLastName" class="form-label"
                >Digite seu Sobrenome:
              </label>
              <input
                type="text"
                class="form-control sm"
                id="InputLastName"
                placeholder="Digite aqui:"
              />
            </div>
          </div>
        </div>
        <div class="checks m-3">
          <h5 class="mt-4">2 - Qual o seu genero?</h5>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="RadioInput"
              id="flexRadioHomem"
            />
            <label class="form-check-label" for="RadioHomem"> Homem </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="RadioInput"
              id="RadioMulher"
            />
            <label class="form-check-label" for="RadioMulher"> Mulher </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="RadioInput"
              id="RadioNF"
            />
            <label class="form-check-label" for="flexRadioNF">
              Prefiro não informar
            </label>
          </div>

          <h5 class="mt-4">3 - Marque os treinamentos que você fez:</h5>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Treinamento básico de astronauta</label
            >
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Treinamento avançado de astronauta</label
            >
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Treinamento físico básico</label
            >
          </div>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDefault"
            />
            <label class="form-check-label" for="flexSwitchCheckDefault"
              >Treinamento físico intenso</label
            >
          </div>

          <h5 class="mt-4">4 - Quais você acha que são suas qualidades?</h5>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Proativo"
              id="defaultCheck1"
            />
            <label class="form-check-label" for="defaultCheck1">
              Proativo
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Resistente"
              id="defaultCheck1"
            />
            <label class="form-check-label" for="defaultCheck1">
              Resistente
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="noVomito"
              id="defaultCheck1"
            />
            <label class="form-check-label" for="defaultCheck1">
              Não vomito fácil
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="noFear"
              id="defaultCheck1"
            />
            <label class="form-check-label" for="defaultCheck1">
              Não temo marciano
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="seeSW"
              id="defaultCheck1"
            />
            <label class="form-check-label" for="defaultCheck1">
              Já vi todos os star wars
            </label>
          </div>
        </div>
        <div class="buttonConfig d-grid justify-content-md-center">
          <button type="submit" class="btn btn-outline-danger btno">
            Enviar
          </button>
        </div>
      </form>
    </div>

    <div class="footer mt-8 text-center">
      Feito por Bruno Lula &copy;OneBitCode todos os direitos reservados - 2024
      <br />
      <a href="" class="btn btn-outline-secondary m-2">
        Instagram <i class="bi bi-instagram"></i
      ></a>
      <a href="" class="btn btn-outline-secondary m-2"
        >E-mail <i class="bi bi-envelope"></i
      ></a>
      <a href="" class="btn btn-outline-secondary m-2"
        >Github <i class="bi bi-github"></i
      ></a>
    </div>
    <!--Instalação BootStrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
